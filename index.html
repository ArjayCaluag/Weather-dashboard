<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- Link bootstrap and css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <!-- Link moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<header class="p-3 mb-2 bg-dark bg-gradient text-white text-center">Weather Dashboard</header>

<body>
  
  <div class='container'>
    <div class='clearfix'>
      <div class='col-4 float-start'>
        <div class="card bg-light shadow-lg p-3 mb-5  bg-white rounded">
          <form class="form-inline">
            <label for="exampleInputEmail1" class="form-label">Search for a City:</label>
            <input class="form-control" id="citySearch">
            <button type="submit" class="btn btn-primary" id="searchCity">Submit</button>
          </form>
          <!-- form id to dynamically insert new buttons based on user input -->
          <form id = "historyButton">
          </form>

        </div>
      </div>


      <div class='col-7 float-end'>
        <div class="card bg-light shadow-lg p-3 mb-5 bg-white rounded" id = "currentWeather" >
        
      
       <!--currentWeather id to dynamically insert current weather details  -->
    </div>
    <h1>5-Day Forecast</h1>
    <div id = "dayForecast">
      <!-- dayForecast id to dynamically insert 5 day forecast -->
    </div>
    </div>
  </div>
  </div>
 
<!-- Link javascript and jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="script.js"> </script>

</body>



</html>
